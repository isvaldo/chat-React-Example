<!DOCTYPE html>

<html>
    <head>
        <title> hello react</title>
        <meta charset="UTF-*">
    </head>
    <body>
        <div id="app">
            <!--my app render here -->
        </div>

        <script src="build/react.js"></script>
        <script src="build/react-dom.js"></script>
        <script>
            var  TextAreaCounter = React.createClass({
                _log: function(methodName, args) {
                    console.log(methodName, args);
                },
                componentWillUpdate: function() {this._log('componentWillUpdate',arguments);},
                componenteDidUpdate: function() {this._log('componenteDidUpdate',arguments);},
                componetWillMount: function() {this._log('componentWillMount',arguments);},
                componetDidMount: function() {this._log('componentDidMount',arguments);},
                componetWillUnmount: function() {this._log('componentWillUnmount',arguments);},
                propType: {
                    text: React.PropTypes.string
                },
                getInitialState: function() {
                    return { text: this.props.text,
                    };
                },
                _textChange: function (ev) {
                    this.setState({
                        text: ev.target.value
                    });
                },
                render: function () {
                    return React.DOM.div(null,
                                         React.DOM.textarea({
                                             value: this.state.text,
                                             onChange: this._textChange
                                         }),
                                         React.DOM.h3(null, this.state.text.length)
                                        );
                }
            });
            ReactDOM.render(
                React.createElement(TextAreaCounter, {
                    text: "Blob"
                }),
                document.getElementById("app")
                );
</script>
    </body>
    </html>
